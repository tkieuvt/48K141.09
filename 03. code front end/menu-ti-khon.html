<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./menu-ti-khon.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yesteryear:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="menu-ti-khon40">
      <div class="property-1default7">
        <img
          class="carbonuser-avatar-filled-icon56"
          alt=""
          src="./public/carbonuseravatarfilled.svg"
        />

        <div class="qlnxtrung56">ql.nxtrung</div>
      </div>
      <div class="property-1variant22">
        <img
          class="carbonuser-avatar-filled-icon56"
          alt=""
          src="./public/carbonuseravatarfilled.svg"
        />

        <div class="qlnxtrung56">ql.nxtrung</div>
        <div class="menu-tk" id="menuTkContainer">
          <img
            class="menu-tk-child"
            alt=""
            src="./public/rectangle-428.svg"
            data-scroll-to="rectangle"
          />

          <div class="vector-parent60" id="groupContainer">
            <img class="vector-icon305" alt="" src="./public/vector22.svg" />

            <div class="to-ti-khon4">Tạo tài khoản</div>
          </div>
          <div class="ng-xut-parent" id="groupContainer1">
            <div class="ng-xut3">
              <div class="ng-xut4">Đăng xuất</div>
            </div>
            <img
              class="group-child568"
              alt=""
              src="./public/rectangle-429@2x.png"
            />
          </div>
          <div class="chnh-sa-ti-khon-parent">
            <div class="chnh-sa-ti" id="chnhSaTi">Chỉnh sửa tài khoản</div>
            <img
              class="group-child569"
              alt=""
              src="./public/rectangle-430@2x.png"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./to-tk.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./mn-hnh-welcome.html";
        });
      }
      
      var chnhSaTi = document.getElementById("chnhSaTi");
      if (chnhSaTi) {
        chnhSaTi.addEventListener("click", function (e) {
          window.location.href = "./chnh-sa-tt-ti-khon.html";
        });
      }
      
      var menuTkContainer = document.getElementById("menuTkContainer");
      if (menuTkContainer) {
        menuTkContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
